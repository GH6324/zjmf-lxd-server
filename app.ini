[server]
HTTP_PORT = 8080
TOKEN = your_secret_api_token_here
LOG_LEVEL = INFO

[lxc]
DEFAULT_IMAGE_ALIAS = ubuntu-lts
NETWORK_BRIDGE = lxdbr0
STORAGE_POOL = default
DEFAULT_CONTAINER_USER = root

[apache]
MANAGED_VHOST_DIR = /etc/apache2/sites-available/senkinlxd-managed/
APACHE_CONFIG_SUFFIX = .conf
WEB_SERVER_RELOAD_COMMAND = sudo systemctl reload apache2
A2ENSITE_COMMAND = sudo /usr/sbin/a2ensite
A2DISSITE_COMMAND = sudo /usr/sbin/a2dissite
DEFAULT_PROXY_PORT = 80
