<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
    {{template "header.html" .}}
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">仪表盘</h1>
            <p class="text-gray-600 mt-1">系统概览与快速操作</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">节点总数</p>
                        <p class="text-3xl font-bold text-gray-900" id="nodeCount">-</p>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-4">
                    <span class="text-sm text-green-600 font-medium" id="activeNodeCount">-</span>
                    <span class="text-sm text-gray-500"> 个活跃</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">容器总数</p>
                        <p class="text-3xl font-bold text-gray-900" id="containerCount">-</p>
                    </div>
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-4">
                    <span class="text-sm text-green-600 font-medium" id="runningCount">-</span>
                    <span class="text-sm text-gray-500"> 个运行中</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">NAT规则</p>
                        <p class="text-3xl font-bold text-gray-900" id="natCount">-</p>
                    </div>
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="/nat" class="text-sm text-blue-600 hover:text-blue-800">查看详情 →</a>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">IPv6绑定</p>
                        <p class="text-3xl font-bold text-gray-900" id="ipv6Count">-</p>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="/ipv6" class="text-sm text-blue-600 hover:text-blue-800">查看详情 →</a>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">快速操作</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="/nodes" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition group">
                        <div class="bg-blue-100 p-3 rounded-lg mr-4 group-hover:bg-blue-200 transition">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">节点管理</p>
                            <p class="text-sm text-gray-600">管理 LXD 节点</p>
                        </div>
                    </a>

                    <a href="/containers" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-purple-300 hover:bg-purple-50 transition group">
                        <div class="bg-purple-100 p-3 rounded-lg mr-4 group-hover:bg-purple-200 transition">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">容器管理</p>
                            <p class="text-sm text-gray-600">管理所有容器</p>
                        </div>
                    </a>

                    <a href="/nat" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-orange-300 hover:bg-orange-50 transition group">
                        <div class="bg-orange-100 p-3 rounded-lg mr-4 group-hover:bg-orange-200 transition">
                            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">NAT规则</p>
                            <p class="text-sm text-gray-600">端口转发管理</p>
                        </div>
                    </a>

                    <a href="/ipv6" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-green-300 hover:bg-green-50 transition group">
                        <div class="bg-green-100 p-3 rounded-lg mr-4 group-hover:bg-green-200 transition">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">IPv6绑定</p>
                            <p class="text-sm text-gray-600">IPv6地址管理</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">其他功能</h2>
                <div class="space-y-3">
                    <a href="/proxy" class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-indigo-300 hover:bg-indigo-50 transition">
                        <div class="flex items-center">
                            <div class="bg-indigo-100 p-2 rounded mr-3">
                                <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-800">反向代理</span>
                        </div>
                        <span class="text-gray-400">→</span>
                    </a>

                    <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg bg-gray-50">
                        <div class="flex items-center">
                            <div class="bg-gray-200 p-2 rounded mr-3">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <span class="font-medium text-gray-800 block">最后更新</span>
                                <span class="text-xs text-gray-500" id="lastUpdateTime">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script>
        async function loadDashboard() {
            try {
                const nodesResp = await fetch('/api/nodes');
                const nodesResult = await nodesResp.json();
                if (nodesResult.code === 200) {
                    const nodes = nodesResult.data || [];
                    document.getElementById('nodeCount').textContent = nodes.length;
                    document.getElementById('activeNodeCount').textContent = nodes.filter(n => n.status === 'active').length;
                }

                const containersResp = await fetch('/api/containers/cache');
                const containersResult = await containersResp.json();
                if (containersResult.code === 200) {
                    const containers = containersResult.data || [];
                    document.getElementById('containerCount').textContent = containers.length;
                    document.getElementById('runningCount').textContent = containers.filter(c => c.status === 'Running').length;
                }

                const natResp = await fetch('/api/nat/cache');
                const natResult = await natResp.json();
                if (natResult.code === 200) {
                    document.getElementById('natCount').textContent = (natResult.data || []).length;
                }

                const ipv6Resp = await fetch('/api/ipv6/cache');
                const ipv6Result = await ipv6Resp.json();
                if (ipv6Result.code === 200) {
                    document.getElementById('ipv6Count').textContent = (ipv6Result.data || []).length;
                }

                const now = new Date();
                document.getElementById('lastUpdateTime').textContent = now.toLocaleTimeString('zh-CN');
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
