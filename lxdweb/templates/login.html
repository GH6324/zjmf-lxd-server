<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">LXD 管理后台</h1>
            <p class="text-gray-600">请登录以继续</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入用户名"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入密码"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        name="captcha" 
                        required
                        maxlength="4"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入验证码"
                    >
                    <img 
                        id="captchaImg" 
                        src="" 
                        alt="验证码"
                        class="h-10 w-32 border border-gray-300 rounded-lg cursor-pointer hover:opacity-80 transition"
                        onclick="refreshCaptcha()"
                        title="点击刷新"
                    >
                </div>
            </div>
            <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
            </div>
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
                登 录
            </button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
            <p class="flex items-center justify-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                首次使用请运行: <code class="bg-gray-100 px-2 py-1 rounded mx-1">./lxdweb-amd64 admin create</code>
            </p>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            refreshCaptcha();
        });
        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/captcha');
                const result = await response.json();
                if (result.code === 200) {
                    document.getElementById('captchaImg').src = result.image;
                }
            } catch (error) {
                console.error('获取验证码失败:', error);
            }
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.code === 200) {
                    window.location.href = result.data.redirect;
                } else {
                    showError(result.msg);
                    refreshCaptcha();
                    document.querySelector('input[name="captcha"]').value = '';
                }
            } catch (error) {
                showError('登录失败，请重试');
                refreshCaptcha();
            }
        });
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
