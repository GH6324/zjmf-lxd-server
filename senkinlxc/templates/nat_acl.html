<div class="NAT_btn">
  <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#addModalnatacl">创建</button>
</div>
<div class="container">
  <div class="modal fade" id="addModalnatacl">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">创建NAT转发</span>
          <button type="button" class="close" data-dismiss="modal" onclick="closeAddModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal_limit">
            <div class="modal_main">
              <form>
                <div class="form-group">
                  <label for="name">
                <div class="form-group">
                  <label for="externalPort">
                    <span style="color:#f00">*</span>
                    外网端口</label>
                  <input required name="dport" type="number" class="form-control" min="10000" max="65535" id="dportinput" placeholder="请输入外部端口(1-65535)">
                  <div class="invalid-feedback" id="externalPort-feedbacknatacl"></div>
                </div>
                <div class="form-group">
                  <label for="internalPort">
                    <span style="color:#f00">*</span>
                    内网端口</label>
                  <input required name="sport" type="number" class="form-control" min="1" max="65535"
                    id="sportinput" placeholder="请输入内部端口(1-65535)">
                  <div class="invalid-feedback" id="internalPort-feedbacknatacl"></div>
                </div>
                <div class="form-group">
                  <label for="nokvmprotocolnatacl">
                    <span style="color:#f00">*</span>
                    映射类型</label>

                  <div class="selectItem">
                    <div class="protocol nokvmprotocolnatacl">
                      <div class="filter-text">
                        <input class="filter-title" type="text" readonly placeholder="TCP" />
                        <i class="icon icon-filter-arrow"></i>
                      </div>
                      <select name="dtype">
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary waves-effect waves-light confirm-btnnatacl"
                style="margin-left:10px" onclick="checkFormnatacl()">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
<table class="table mb-0 mt-3">
  <thead>
    <tr>
      <th>外网端口</th>
      <th>内网端口</th>
      <th>协议</th>
      <th style="width:90px">管理</th>
    </tr>
  </thead>

  <tbody>
    {foreach $list as $list }
    <tr>
      <td>{$list.Dport}</td>
      <td>{$list.Sport}</td>
      <td>{$list.Dtype}</td>
      <td>
        <button type="button" class="btn btn-link deleteNATnatacl" data-id="{$list.ID}" onclick="edit(this)">删除</button>
      </td>
    </tr>
    {/foreach}
  </tbody>
</table>
</div>
<div style="display: none" id="loading-circlenatacl">
  <div class="loading_limit">
    <div class="loading_inner">
      <div></div>
      <div></div>
      <div></div>

      <div></div>

      <div></div>
      <div></div>
      <div></div>

  </div>
</div>
<script>
; jQuery.fn.selectFilter = function (options) {
	var defaults = {
		callBack: function (res) { }
	};
	var ops = $.extend({}, defaults, options);
	var selectList = $(this).find('select option');
	var that = this;
	var html = '';

	html += '<ul class="filter-list">';

	$(selectList).each(function (idx, item) {
		var val = $(item).val();
		var valText = $(item).html();
		var selected = $(item).attr('selected');
		var disabled = $(item).attr('disabled');
		var isSelected = selected ? 'filter-selected' : '';
		var isDisabled = disabled ? 'filter-disabled' : '';
		if (selected) {
			html += '<li class="' + isSelected + '" data-value="' + val + '"><a title="' + valText + '">' + valText + '</a></li>';
			$(that).find('.filter-title').val(valText);
		} else if (disabled) {
			html += '<li class="' + isDisabled + '" data-value="' + val + '"><a>' + valText + '</a></li>';
		} else {
			html += '<li data-value="' + val + '"><a title="' + valText + '">' + valText + '</a></li>';
		};
	});

	html += '</ul>';
	$(that).append(html);
	$(that).find('select').hide();

	$(that).on('click', '.filter-text', function () {
		$(that).find('.filter-list').slideToggle(100);
		$(that).find('.filter-list').toggleClass('filter-open');
		$(that).find('.icon-filter-arrow').toggleClass('filter-show');
	});

	$(that).find('.filter-list li').not('.filter-disabled').on('click', function () {
		var val = $(this).data('value');
		var valText = $(this).find('a').html();
		$(that).find('.filter-title').val(valText);
		$(that).find('.icon-filter-arrow').toggleClass('filter-show');
		$(this).addClass('filter-selected').siblings().removeClass('filter-selected');
		$(this).parent().slideToggle(50);
		for (var i = 0; i < selectList.length; i++) {
			var selectVal = selectList.eq(i).val();
			if (val == selectVal) {
				$(that).find('select').val(val);
			};
		};
		ops.callBack(val);
	});

	$(document).on('mousedown', function (e) {
		closeSelect(that, e);
	});
	$(document).on('touchstart', function (e) {
		closeSelect(that, e);
	});

	function closeSelect (that, e) {
		var filter = $(that).find('.filter-list'),
			filterEl = $(that).find('.filter-list')[0];
		var filterBoxEl = $(that)[0];
		var target = e.target;
		if (filterEl !== target && !$.contains(filterEl, target) && !$.contains(filterBoxEl, target)) {
			filter.slideUp(50);
			$(that).find('.filter-list').removeClass('filter-open');
			$(that).find('.icon-filter-arrow').removeClass('filter-show');
		};
	}
};

</script>
<script>
  $('.nokvmprotocolnatacl').selectFilter({
    callBack: function (val) {
      console.log(val + '是返回的值')
    }
  });

  function checkFormnatacl() {
  }

  function closeAddModal() {
    const internalPort = document.getElementById("sportinput");

    internalPort.classList.remove("is-valid");
    internalPort.classList.remove("is-invalid");


    internalPort.value = ''
  }

  function edit(val){
        var value = $(val).parent().parent().find("td");
        dportval = value.eq(0).text();
        sportval = value.eq(1).text();
        dtypeval = value.eq(2).text();
  }

  $('.deleteNATnatacl').on('click', function () {
    if ($(this).data('disabled') == 'true') {
      return;
    }
    delete_nat_btn = $(this)
    Swal.fire({
      position: 'top',
      title: '确定删除此转发吗？',
      type: 'question',
      showCancelButton: true,
      confirmButtonColor: '#6e9aff',
      cancelButtonColor: '#d33',
      confirmButtonText: '确认删除',
      cancelButtonText: '取消'
    }).then((result) => {
      if (result.value) {
        delete_nat_btn.html($('#loading-circlenatacl').html());
        delete_nat_btn.data('disabled', 'true');
        ajax({
          type: "post",
          url: "{$MODULE_CUSTOM_API}",
          data: { "func": "natdel", "dtype": dtypeval, "dport": dportval, "sport": sportval },
          success: function (data) {
            if (data.status == 'success') {
              Swal.fire({
                position: 'top',
                title: data.msg || '删除成功',
                type: 'success',
                confirmButtonColor: '#6e9aff',
              }).then((isConfirm) => window.location.reload());
            } else {
              delete_nat_btn.html('删除')
              delete_nat_btn.data('disabled', 'false')
              Swal.fire("删除失败", data.msg, "error");
            }

          }
        })
      }
    })
  });
  $('.confirm-btnnatacl').on('click', function () {
    const externalPort = document.getElementById("dportinput");
    const internalPort = document.getElementById("sportinput");

    const nameFeedback = document.getElementById("name-feedbacknatacl");
    const internalPortFeedback = document.getElementById("internalPort-feedbacknatacl");

    if (externalPort.value === "") {
      internalPortFeedback.innerHTML = "请填写外网端口";
      internalPort.classList.remove("is-valid");
      internalPort.classList.add("is-invalid");
      return
    } else {
      internalPort.classList.remove("is-invalid");
      internalPortFeedback.innerHTML = "";
    }

    if (internalPort.value === "") {
      internalPortFeedback.innerHTML = "请填写内网端口";
      internalPort.classList.remove("is-valid");
      internalPort.classList.add("is-invalid");
      return
    } else {
      internalPort.classList.remove("is-invalid");
      internalPortFeedback.innerHTML = "";
    }

    if (!$(this).data('submit')) {
      $(this).html($('#loading-circlenatacl').html());
      $(this).data('submit', 'submit')
      ajax({
        type: "post",
        url: "{$MODULE_CUSTOM_API}",
        data: $("#addModalnatacl").find("form").serialize() + "&func=natadd",
        success: function (data) {
          $(".confirm-btnnatacl").html('确认')
          $(".confirm-btnnatacl").data('submit', '')
          if (data.status == 'success') {
            $("#addModalnatacl").modal('hide')
            Swal.fire({
              position: 'top',
              title: data.msg || '创建成功',
              type: 'success',
              confirmButtonColor: '#6e9aff',
            }).then((isConfirm) => window.location.reload());
          } else {
            Swal.fire("创建失败", data.msg, "error");
          }
        },
        error: function () {
          $(".confirm-btnnatacl").html('确认')
          $(".confirm-btnnatacl").data('submit', '')
        }
      })
    }
  });
  function ajax(options) {
    var xhr = new XMLHttpRequest() || new ActiveXObject("Microsoft,XMLHTTP");
    if (typeof (options.data) != 'string') {
      var str = "";
      for (var key in options.data) {
        str += "&" + key + "=" + options.data[key];
      }
      str = str.slice(1)
    } else {
      var str = options.data;
    }
    options.dataType = options.dataType || 'json';
    if (options.type == "get") {
      var url = options.url + "?" + str;
      xhr.open("get", url);
      xhr.setRequestHeader("Authorization", "JWT {$Think.get.jwt}");
      xhr.send();
    } else if (options.type == "post") {
      xhr.open("post", options.url);
      xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
      xhr.setRequestHeader("Authorization", "JWT {$Think.get.jwt}");
      xhr.send(str)
    }
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var d = xhr.responseText;
        d = JSON.parse(d);
        options.success && options.success(d, xhr.responseXML)
      } else if (xhr.readyState == 4 && xhr.status != 200) {
        options.error && options.error(xhr.status);
      }
    }
  }
</script>
